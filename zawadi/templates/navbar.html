
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <button class="navbar-toggler" data-toggle="collapse" data-target ="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Awwwards</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{%url 'new-image'%}">UPLOAD</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.id %}">PROFILE</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="#navDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">APIs</a>
                        <div class="dropdown-menu" aria-labelledby="navDropdown">
                            <a href="/api/profiles/" class="dropdown-item">Profiles</a><a href="/api/images/" class="dropdown-item">Projects</a>
                        </div>
                    </li>

                    <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/password/change">Change Password</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li style="list-style-type: none;">
                    <a class=  'btn btn-default'href="/accounts/login">Login</a>
                </li>

                {% endif %}
                </ul>

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search " name="article">
                        <div class="input-group-btn">
                            <button class='btn btn-default' type="submit"><i class="glyphicon glyphicon-search"></i>Search</button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</body>

</html>
